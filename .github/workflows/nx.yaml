name: Nx Affected CI
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'
      - name: Install dependencies 📦
        run: yarn install --frozen-lockfile

  checker:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile # from cache
      - name: Launch checker script 💅
        run: yarn checker

  test-and-lint:
    strategy:
      matrix:
        target: ['test', 'lint']
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile # from cache
      - name: Launch ${{matrix.target}} script 🤖
        run: yarn ${{matrix.target}}

  build:
    runs-on: ubuntu-latest
    needs: [test-and-lint]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile # from cache
      - name: Build DotCli 🏗️
        run: yarn build
      - uses: actions/upload-artifact@v2
        with:
          name: buildDist
          path: dist

