    runs-on: ubuntu-latest
    steps:
      - run: echo "CA VA TEST ${{ runner.os }} - ${{ github.repository }}"
  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - run: echo "CA VA BUILDDDD ${{ runner.os }} - ${{ github.repository }}"
