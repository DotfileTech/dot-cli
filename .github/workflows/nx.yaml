  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install # will run `yarn install` command
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: echo "CA VA LINT ${{ runner.os }} - ${{ github.repository }}"
